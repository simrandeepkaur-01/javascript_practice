<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="../../../dist/output.css">
</head>

<body class="relative h-screen">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex py-2 shadow-md shadow-gray-400 bg-gray-200 rounded-lg">
        <span class="minVal w-14 flex justify-center">100</span>
        <input class="input" type="range" value="100" min="100" max="1000" />
        <span class="maxVal w-14 flex justify-center">1000</span>
    </div>

    <script>
        const minValue = document.querySelector(".minVal");
        const input = document.querySelector(".input");

        input.addEventListener("input", (e) => {
            e.preventDefault();
            minValue.textContent = input.value;
        });
    </script>
</body>

</html>
