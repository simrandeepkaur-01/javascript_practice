<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="js_promise"></p>

    <p id="js_isOddEven"></p>
    <script>
        // Q Let's do some practice with a simple exercise. You must modify the code below based on the following rules:

        // The function job must return a promise object(you are in a NodeJS environment, you can use new Promise)
        // The promise must resolve itself 2 seconds after the call to job and must provide hello world in the data

        const job = new Promise(function (resolve, myReject) {
            setTimeout(function () {
                resolve('Hello World');
            }, 2000);
        });

        job.then(function (value) {
            document.getElementById('js_promise').innerHTML = value;
        });


        // Q Let's do a harder exercise. In this code, your function receives a parameter data. You must modify the code below based on the following rules:

        // Your function must always return a promise
        // If data is not a number, return a promise rejected instantly and give the data "error"(in a string)
        // If data is an odd number, return a promise resolved 1 second later and give the data "odd"(in a string)
        // If data is an even number, return a promise rejected 2 seconds later and give the data "even"(in a string)

        function isOddOrEven(num) {
            return new Promise((resolve, reject) => {
                if (isNaN(num)) {
                    reject('Error: Not a Number');
                    return;
                }
                if (num % 2 === 0) {
                    setTimeout(() => { resolve('Even') }, 2000);
                    return;
                }
                setTimeout(() => { resolve('Odd') }, 1000);
            })
        }

        isOddOrEven(10).then(result => document.getElementById('js_isOddEven').innerHTML = result)
            .catch(error => document.getElementById('js_isOddEven').innerHTML = error);
    </script>
</body>

</html>
