<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../dist/output.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="h-screen bg-red-400">
        </section>
        <section class="h-screen bg-green-400"></section>
        <button id="js_topBtn" class="fixed bottom-4 right-6 border-2 border-black font-bold rounded-lg px-3 py-2">Top</button>
    </main>

    <script>
        let topBtn = document.querySelector('#js_topBtn');
            topBtn.classList.add('hidden');

        document.addEventListener('scroll', () => {
            if (scrollY > 150) {
                topBtn.classList.remove('hidden');
                return;
            }
            topBtn.classList.add('hidden');
        })

        topBtn.addEventListener('click', () => {
            window.scrollTo(0, 0);
        })
    </script>
</body>

</html>
