<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgba(170, 168, 168, 0.325);
        }

        #js_input {
            border-radius: 150px;
            padding: 10px 20px;
            margin-bottom: 8px;
            margin-top: 50px;
        }

        .js_searchedContent {
            border-bottom: 1px solid rgba(170, 168, 168, 0.325);
            padding: 15px 20px;
            list-style: none;
        }

        .js_searchedContent:nth-last-child(1) {
            border-bottom: 0;
        }

        .js_searchedContent:hover {
            background: rgba(185, 182, 182, 0.318);
            cursor: pointer;
        }

        #js_input,
        #js_productList {
            width: 500px;
            margin-left: 500px;
        }

        #js_productList {
            max-height: 300px;
            background: #fff;
            overflow-y: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 8px;
            /* padding: 0px 20px; */
        }
    </style>
</head>

<body>
    <form action="#" autocomplete="off">
        <input id="js_input" type="search" oninput="inputValue()" placeholder="Search Here...">
        <ul id="js_productList"></ul>
    </form>

    <script>
        const products = [
            { productName: 'Samsung Galaxy S21', price: 1099 },
            { productName: 'Samsung Galaxy S22', price: 1199 },
            { productName: 'Samsung Galaxy S23', price: 1299 },
            { productName: 'Apple iPhone 13', price: 999 },
            { productName: 'Apple iPhone 14', price: 1099 },
            { productName: 'Apple iPhone 15', price: 1199 },
            { productName: 'Google Pixel 6', price: 899 },
            { productName: 'Google Pixel 7', price: 999 },
            { productName: 'Google Pixel 8', price: 1099 },
            { productName: 'Xiaomi Mi 11', price: 799 },
            { productName: 'Xiaomi Mi 12', price: 899 },
            { productName: 'Xiaomi Mi 13', price: 999 },
            { productName: 'OnePlus 9', price: 899 },
            { productName: 'OnePlus 10', price: 999 },
            { productName: 'OnePlus 11', price: 1099 },
            { productName: 'Huawei P40', price: 599 },
            { productName: 'Huawei P50', price: 699 },
            { productName: 'Huawei P60', price: 799 }
        ];

        function inputValue() {
            let inputValue = document.getElementById('js_input').value.toLowerCase().trim();
            let input = document.getElementById('js_input');

            let productList = document.getElementById('js_productList');
            productList.innerHTML = '';

            let productName = products.filter(product => product.productName.toLowerCase().trim().startsWith(inputValue));

            if (inputValue === '') {
                return;
            }

            productName.forEach((item) => {
                let li = document.createElement('li');
                li.textContent = item.productName;
                li.classList.add('js_searchedContent');
                productList.appendChild(li);

                //Show productName in searchBar on selection of product-name from searched list.
                li.addEventListener('click', function () {
                    input.value = li.textContent;
                })
            });
        }

    </script>
</body>

</html>
