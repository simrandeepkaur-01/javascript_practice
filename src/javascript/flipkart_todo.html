<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>

<body>
    <script>
        'use strict';

        // header
        let header = document.createElement('header');

        // nav
        let nav = document.createElement('nav');
        nav.setAttribute('class', 'h-16 bg-[#2370f4] flex items-center dark:bg-indigo-800 ')

        // nav-div for logo
        let div = document.createElement('div');
        div.setAttribute('class', 'flex flex-col mr-20 ml-48');

        // logo-image (Flipkart)
        let logoImg = document.createElement('img');
        let logoImgAttributes = {
            width: "75",
            src: "	https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png",
            alt: "Flipkart",
            title: "Flipkart"
        }
        for (let key in logoImgAttributes) {
            logoImg.setAttribute(key, logoImgAttributes[key]);
        }

        // logo (Explore)
        let logoExplore = document.createElement('a');
        logoExplore.textContent = 'Explore ';
        logoExplore.setAttribute('class', 'text-white italic flex w-4 h-4 items-center space-x-1')

        let logoSpan = document.createElement('span');
        logoSpan.textContent = 'Plus';
        logoSpan.setAttribute('class', 'text-[#ffe11b] ml-0.5')

        let logoExploreImg = document.createElement('img');
        logoExploreImg.setAttribute('src', 'https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png');

        // nav-form
        let form = document.createElement('form');
        form.setAttribute('action', '#');
        form.setAttribute('autocomplete', 'off');

        // nav-form-div
        let formDiv = document.createElement('div');
        formDiv.setAttribute('class', 'w-[500px] relative my-1.5 mx-auto');

        // nav-form-div-input
        let input = document.createElement('input');
        let inputAttributes = {
            id: "js_input",
            class: "mx-auto w-full rounded-full p-1.5 px-3  dark:bg-gray-300 dark:placeholder:text-gray-700 ",
            type: "search",
            oninput: "inputValue()",
            placeholder: "Search Here..."
        }
        for (let key in inputAttributes) {
            input.setAttribute(key, inputAttributes[key]);
        }

        // form-div-svg for search
        let svgSearch = document.createElement('span');
        svgSearch.innerHTML = `<svg class="w-6 h-6 absolute top-1/2 right-3 -translate-y-1/2 text-[#2874f0] dark:text-indigo-800" width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.319 14.4326C20.7628 11.2941 20.542 6.75347 17.6569 3.86829C14.5327 0.744098 9.46734 0.744098 6.34315 3.86829C3.21895 6.99249 3.21895 12.0578 6.34315 15.182C9.22833 18.0672 13.769 18.2879 16.9075 15.8442C16.921 15.8595 16.9351 15.8745 16.9497 15.8891L21.1924 20.1317C21.5829 20.5223 22.2161 20.5223 22.6066 20.1317C22.9971 19.7412 22.9971 19.1081 22.6066 18.7175L18.364 14.4749C18.3493 14.4603 18.3343 14.4462 18.319 14.4326ZM16.2426 5.28251C18.5858 7.62565 18.5858 11.4246 16.2426 13.7678C13.8995 16.1109 10.1005 16.1109 7.75736 13.7678C5.41421 11.4246 5.41421 7.62565 7.75736 5.28251C10.1005 2.93936 13.8995 2.93936 16.2426 5.28251Z" fill="currentColor"></path></svg>`;

        // form-ul
        let ul = document.createElement('ul');
        let ulAtttributes = {
            id: 'js_productList',
            class: 'mx-auto w-[500px] max-h-80	bg-white dark:bg-gray-200 overflow-y-auto rounded-lg absolute',
            style: 'box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)'
        };
        for (let key in ulAtttributes) {
            ul.setAttribute(key, ulAtttributes[key]);
        }

        // Theme toggle button
        let themeBtn = document.createElement('button');
        themeBtn.innerHTML = `<svg class="w-6 h-6  text-white " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M14 2C 9 2 3 7 3 15 3 23 9 29 17 29 25 29 30 23 30 18 19 25 7 13 14 2Z"></path></svg>`;
        let themeBtnAttributes = {
            type: 'button',
            class: 'ml-10',
            'aria-label': 'switch to dark themeBtn',
        }
        for (let key in themeBtnAttributes) {
            themeBtn.setAttribute(key, themeBtnAttributes[key]);
        }

        //append elements
        nav.appendChild(div);
        nav.appendChild(form);
        div.appendChild(logoImg);
        div.appendChild(logoExplore);
        logoExplore.appendChild(logoSpan);
        logoExplore.appendChild(logoExploreImg);
        form.appendChild(formDiv);
        formDiv.appendChild(input);
        formDiv.appendChild(svgSearch);
        form.appendChild(ul);
        nav.appendChild(themeBtn);
        header.appendChild(nav);

        // body
        document.body.setAttribute('class', 'bg-[#e9effa] dark:bg-gray-700')
        document.body.appendChild(header);

        // change themeBtn on toggle 
        themeBtn.addEventListener('click', function () {
            let html = document.querySelector('html');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                themeBtn.innerHTML = `<svg class="w-6 h-6  text-white " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M14 2C 9 2 3 7 3 15 3 23 9 29 17 29 25 29 30 23 30 18 19 25 7 13 14 2Z"></path></svg>`;
            }
            else {
                html.classList.add('dark');
                themeBtn.innerHTML = `<svg class="w-6 h-6 text-gray-300  " xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
            }
        })

        // searchBar functionality
        const products = [
            { productName: 'Samsung Galaxy S21', price: 1099, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/r/k/x/-original-imagtrrqkxprtd4n.jpeg?q=70' },
            { productName: 'Samsung Galaxy S22', price: 1199, src: 'https://rukminim2.flixcart.com/image/612/612/xif0q/mobile/6/2/5/galaxy-m14-5g-sm-m146b-samsung-original-imagzwrqnpzujxks.jpeg?q=70' },
            { productName: 'Samsung Galaxy S23', price: 1299, src: 'https://rukminim2.flixcart.com/image/612/612/xif0q/mobile/v/r/8/-original-imagtywatxffk3yh.jpeg?q=70' },
            { productName: 'Apple iPhone 13', price: 999, src: 'https://rukminim2.flixcart.com/image/312/312/kg8avm80/mobile/y/7/n/apple-iphone-12-dummyapplefsn-original-imafwg8dpyjvgg3j.jpeg?q=70' },
            { productName: 'Apple iPhone 14', price: 1099, src: 'https://rukminim2.flixcart.com/image/312/312/kg8avm80/mobile/y/7/n/apple-iphone-12-dummyapplefsn-original-imafwg8dpyjvgg3j.jpeg?q=70' },
            { productName: 'Apple iPhone 15', price: 1199, src: 'https://rukminim2.flixcart.com/image/312/312/kg8avm80/mobile/y/7/n/apple-iphone-12-dummyapplefsn-original-imafwg8dpyjvgg3j.jpeg?q=70' },
            { productName: 'Google Pixel 6', price: 899, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/n/i/d/-original-imagpgx4erjqnpzx.jpeg?q=70' },
            { productName: 'Google Pixel 7', price: 999, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/n/i/d/-original-imagpgx4erjqnpzx.jpeg?q=70' },
            { productName: 'Google Pixel 8', price: 1099, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/n/i/d/-original-imagpgx4erjqnpzx.jpeg?q=70' },
            { productName: 'Xiaomi Mi 11', price: 799, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/h/f/w/-original-imags37hy7uz2usv.jpeg?q=70' },
            { productName: 'Xiaomi Mi 12', price: 899, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/h/f/w/-original-imags37hy7uz2usv.jpeg?q=70' },
            { productName: 'Xiaomi Mi 13', price: 999, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/h/f/w/-original-imags37hy7uz2usv.jpeg?q=70' },
            { productName: 'OnePlus 9', price: 899, src: 'https://rukminim2.flixcart.com/image/612/612/xif0q/mobile/p/r/b/nord-ce-3-lite-5g-ce2099-oneplus-original-imagzj42cctpjjze.jpeg?q=70' },
            { productName: 'OnePlus 10', price: 999, src: 'https://rukminim2.flixcart.com/image/612/612/xif0q/mobile/p/r/b/nord-ce-3-lite-5g-ce2099-oneplus-original-imagzj42cctpjjze.jpeg?q=70' },
            { productName: 'OnePlus 11', price: 1099, src: 'https://rukminim2.flixcart.com/image/612/612/xif0q/mobile/p/r/b/nord-ce-3-lite-5g-ce2099-oneplus-original-imagzj42cctpjjze.jpeg?q=70' },
            { productName: 'Huawei P40', price: 599, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/y/9/g/-original-imagnfzyhh8gz8sd.jpeg?q=70' },
            { productName: 'Huawei P50', price: 699, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/y/9/g/-original-imagnfzyhh8gz8sd.jpeg?q=70' },
            { productName: 'Huawei P60', price: 799, src: 'https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/y/9/g/-original-imagnfzyhh8gz8sd.jpeg?q=70' }
        ];

        function inputValue() {
            let inputValue = document.getElementById('js_input').value.toLowerCase().trim();
            let input = document.getElementById('js_input');

            let productList = document.getElementById('js_productList');
            productList.innerHTML = '';

            let productName = products.filter(product => product.productName.toLowerCase().trim().startsWith(inputValue));

            if (inputValue === '') {
                return;
            }

            productName.forEach((item) => {
                let li = document.createElement('li');
                li.setAttribute('class', 'py-2 px-2.5 flex items-center border-b hover:bg-[#f2f5fa] dark:bg-gray-300 dark:hover:bg-slate-200 dark:border-b dark:border-gray-200');

                // creating <img> for product-image
                let img = document.createElement('img');
                img.setAttribute('src', item.src);
                img.setAttribute('class', 'mr-2 h-11 w-9');
                li.appendChild(img);

                // span for productName
                let a = document.createElement('a');
                a.textContent = item.productName;
                a.setAttribute('href', '#');
                li.appendChild(a);

                productList.appendChild(li);

                //Show productName in searchBar on selection of product-name from searched list.
                li.addEventListener('click', function () {
                    input.value = li.textContent;
                })
            });
        }

        // *********************************************************************** ToDo List ******************************************************************************

        // main
        let main = document.createElement('main');
        // main.setAttribute('class','')

        //todo form
        let toDoForm = document.createElement('form');
        toDoForm.setAttribute('class', 'flex items-center justify-center  mt-20');
        toDoForm.setAttribute('action', '#');

        // toDo Input
        let toDoInput = document.createElement('input');
        let toDoInputAttributes = {
            type: 'text',
            id: 'js_toDoInput',
            class: 'w-[450px] rounded-l-full px-3 p-2 ring-1 ring-gray-400 dark:bg-gray-300 dark:placeholder:text-gray-700',
            placeholder: 'Enter your task Name',
            autocomplete: 'off'
        }
        for (let key in toDoInputAttributes) {
            toDoInput.setAttribute(key, toDoInputAttributes[key]);
        }

        // toDo input submit
        let toDoInputSubmit = document.createElement('button');
        toDoInputSubmit.textContent = 'Add';

        let toDoInputSubmitAttributes = {
            type: 'submit',
            value: 'Add your Task Name',
            class: 'text-white px-6 p-[9px] rounded-r-full bg-gray-600',
            id: 'js_addBtnToDo'
        }
        for (let key in toDoInputSubmitAttributes) {
            toDoInputSubmit.setAttribute(key, toDoInputSubmitAttributes[key]);
        }

        //table
        let toDoTable = document.createElement('table');
        toDoTable.setAttribute('class', 'flex justify-between mx-auto  w-[520px] max-h-96 bg-white dark:bg-gray-200 overflow-y-auto rounded-lg mt-2');
        toDoTable.setAttribute('style', 'box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)')
        let toDoTableTbody = document.createElement('tbody');
        toDoTableTbody.setAttribute('class','w-full divide-y divide-gray-200')

        document.body.appendChild(main);
        main.appendChild(toDoForm);
        toDoForm.appendChild(toDoInput);
        toDoForm.appendChild(toDoInputSubmit);
        main.appendChild(toDoTable);
        toDoTable.appendChild(toDoTableTbody);

        // toDo functionality
        let toDoInputGet = document.getElementById('js_toDoInput');
        let toDoAddBtn = document.getElementById('js_addBtnToDo');

        toDoAddBtn.addEventListener('click', function (e) {
            e.preventDefault();
            if (toDoInputGet.value === '') {
                alert('Enter Your Task Name');
                return;
            }

            // todo Table-Row
            let toDoTableRow = document.createElement('tr');
            toDoTableRow.setAttribute('class','flex justify-between p-2.5  hover:bg-[#f2f5fa] dark:bg-gray-300 dark:hover:bg-slate-200');

            // todo Table-data
            let toDoTableData = document.createElement('td');
            toDoTableData.setAttribute('class','flex justify-between w-full')
            let toDoTableDataSpan = document.createElement('span');
            toDoTableDataSpan.textContent = toDoInputGet.value;

            //toDo buttons div
            let toDoBtnDiv = document.createElement('div');

            // todo Table-data complete button
            let toDoCompleteBtn = document.createElement('button');
            toDoCompleteBtn.textContent = 'Complete';
            let toDoCompleteBtnAttributes = {
                type: 'button',
                value: 'complete/incomplete',
                class: 'border border-gray-500 px-3 py-0.5 rounded-lg !mr-3',
                id: 'js_completeBtn'
            }
            for (let key in toDoCompleteBtnAttributes) {
                toDoCompleteBtn.setAttribute(key, toDoCompleteBtnAttributes[key]);
            }

            // todo Table-data delete button
            let toDoDeleteBtn = document.createElement('button');
            toDoDeleteBtn.textContent = 'Delete';
            let toDoDeleteBtnAttributes = {
                type: 'button',
                value: 'delete',
                class: 'border border-gray-500 px-3 py-0.5 rounded-lg !mr-3',
                id: 'js_deleteBtn'
            }
            for (let key in toDoDeleteBtnAttributes) {
                toDoDeleteBtn.setAttribute(key, toDoDeleteBtnAttributes[key]);
            }

            // Line-through on TaskName on click Complete button and Remove Line-through on click on Incomplete
            toDoCompleteBtn.addEventListener('click', function () {
                if (toDoCompleteBtn.matches('#js_completeBtn')) {
                    toDoTableDataSpan.style.textDecoration = 'line-through';
                    toDoCompleteBtn.textContent = 'Incomplete';
                    toDoCompleteBtn.setAttribute('id', 'js_incompleteBtn');
                } else if (toDoCompleteBtn.matches('#js_incompleteBtn')) {
                    toDoTableDataSpan.style.textDecoration = 'none';
                    toDoCompleteBtn.textContent = 'Complete';
                    toDoCompleteBtn.setAttribute('id', 'js_completeBtn');
                }
            })

            // Remove Table Row on Click on Delete Button
            toDoDeleteBtn.addEventListener('click', function () {
                toDoTableRow.remove();
            })

            //toDo AppendChild
            toDoTableTbody.appendChild(toDoTableRow);
            toDoTableRow.appendChild(toDoTableData);
            toDoTableRow.appendChild(toDoTableData);
            toDoTableData.appendChild(toDoTableDataSpan);
            toDoTableData.appendChild(toDoBtnDiv);
            toDoBtnDiv.appendChild(toDoCompleteBtn);
            toDoBtnDiv.appendChild(toDoDeleteBtn);

            toDoInputGet.value = '';
        });

    </script>

</body>

</html>
