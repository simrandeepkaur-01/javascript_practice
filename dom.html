<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>2.1</td>
                <td>3.1</td>
                <td>4.1</td>
                <td>5.1</td>
            </tr>
            <tr>
                <td>1.2</td>
                <td>2.2</td>
                <td>3.2</td>
                <td>4.2</td>
                <td>5.2</td>
            </tr>
            <tr>
                <td>1.3</td>
                <td>2.3</td>
                <td>3.3</td>
                <td>4.3</td>
                <td>5.3</td>
            </tr>
            <tr>
                <td>1.4</td>
                <td>2.4</td>
                <td>3.4</td>
                <td>4.4</td>
                <td>5.4</td>
            </tr>
            <tr>
                <td>1.5</td>
                <td>2.5</td>
                <td>3.5</td>
                <td>4.5</td>
                <td>5.5</td>
            </tr>
        </tbody>
    </table>

    <div id="js-forEach_output"></div>

    <script>
        let tableRow = document.querySelectorAll('tr');

        tableRow.forEach((element, index) => {
            let coloredCell = element.children[index];
            coloredCell.style.backgroundColor = 'red';
        });


        // Question 2
        // sum all the values if user press cancel button of all the values that user has entered.

        let arrOfInput = [];
        let sum = 0;

        function sumOfInput() {
            let inputValue = parseInt(prompt('Enter a number'));

            if (isNaN(inputValue)) {
                arrOfInput.forEach((value) => { sum += value });
                return alert(`Sum of Values is: ${sum}`);
            }

            arrOfInput.push(inputValue);
            sumOfInput();
        }
        sumOfInput();


        // Question 3
        /* Create your own forEach function
            example :-
                forEach(array, (el, index) => {
                    console.log(el)
                }) */

        function forEachFun(arr) {
            for (let index = 0; index < arr.length; index++) {
                console.log(arr[index], index);
            }
        }

        let arr = [10, 20, 30, 40, 50];
        forEachFun(arr);


    </script>
</body>

</html>
